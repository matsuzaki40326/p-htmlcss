<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <div class="container">
        <div class="logo">Progate</div>
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>
    <div class="top">
      <h1>HELLO WORLD<span>.</span></h1>
      <h2>プログラミングの世界へようこそ</h2>
    </div>
    <div class="contents">
      <h3>学べるレッスン</h3>
      <div class="contents-list">
        <div class="content">
          <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
          <p>HTML & CSS</p>
        </div>
        <div class="content">
          <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
          <p>PHP</p>
        </div>
        <div class="content">
          <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>
        </div>
        <div class="content">
          <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
          <p>Swift</p>
        </div>
      </div>
    </div>
    <div class="form">
      <h3>お問い合わせ</h3>
      <div class="formbox">
        <p>メールアドレス（必須）</p>
        <input type="text">
      </div>
      <div class="formbox">
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
      </div>
      <div class="formbox">
        <p>※必須項目は必ずご入力ください</p>
        <input type="submit">
      </div>
    </div>
  </body>
</html>
